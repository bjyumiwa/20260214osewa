      state.sitterMs += dt;
      // ãã®æ—¥ã®ã‚·ãƒƒã‚¿ãƒ¼æ™‚é–“ã«å¯„ã›ã‚‹ï¼ˆå³å¯†ã§ãªãã¦OKï¼‰
      const di = dayIndex();
      state.day[di].sitterMs += dt;
      save();
      render();
      return;
    }

    // ã‚­ãƒ£ãƒ©æ™‚é–“ã‚’é€²ã‚ã‚‹
    state.accMs += dt;

    // ãŸã¾ã” â†’ èª•ç”Ÿï¼ˆ3åˆ†ï¼‰
    if(state.stage === "egg"){
      if(state.accMs >= INCUBATION_MS){
        state.stage = "alive";
        state.bornAccMs = state.accMs;
        pushEvent("born", {});
        ensureDayStart();
      }
    }

    // ç”Ÿå­˜ä¸­ï¼ˆã¾ãŸã¯å¾©æ´»ä¸­ï¼‰ã ã‘ãƒ‹ãƒ¼ã‚ºé€²è¡Œ
    const aliveLike = (state.stage === "alive" || state.stage === "revived");

    if(aliveLike){
      const hours = dt / (60*60*1000);
      state.hunger = Math.min(100, state.hunger + HUNGER_PER_HOUR * hours);
      state.poop   = Math.min(100, state.poop + POOP_PER_HOUR * hours);

      // å¥åº·ã¯ç©ºè…¹ã¨ğŸ’©ã§ã˜ã‚ã˜ã‚ä¸‹ãŒã‚‹ï¼ˆç†ç”±ã¯è¨€ã‚ãªã„ï¼‰
      const penalty = (state.hunger*0.12 + state.poop*0.16) * hours;
      state.health = Math.max(0, state.health - penalty);
    }

    // å¾©æ´»æœŸé™
    if(state.stage === "revived" && state.revivedUntilAccMs != null){
      if(state.accMs >= state.revivedUntilAccMs){
        state.stage = "dead";
        state.revivedUntilAccMs = null;
        pushEvent("revive_end", {});
      }
    }

    // å¯¿å‘½ï¼ˆèª•ç”Ÿå¾Œ 3æ—¥ï¼‰
    if(state.stage === "alive"){
      if(liveMs() >= LIFE_MS){
        state.stage = "ended";
        state.endedAt = new Date().toISOString();
        pushEvent("end", {});
      }
    }

    // çµ‚äº†ãªã‚‰ã€Œã‚ã‚ŠãŒã¨ã†ã€ã ã‘è¡¨ç¤º
    if(state.stage === "ended"){
      save();
      render();
      ui.ending.classList.add("show");
      // æ“ä½œã‚’å…¨éƒ¨ç„¡åŠ¹åŒ–
      setDisabledAll(true);
      return;
    }

    // alive ã‹ revived ã®é–“ã«æ­»ã®æ¡ä»¶ï¼ˆhealth ãŒæ¥µç«¯ã«è½ã¡ãŸå ´åˆï¼‰
    // ãŸã ã—ã€Œè‚²ã¦æ–¹ãŒæ‚ªã„ã¨æ­»ã¬ã€è¦ç´ ã¨ã—ã¦ã€ç·©ã‚ã«
    if(aliveLike && state.health <= 2){
      state.stage = "dead";
      pushEvent("dead", {});
    }

    save();
    render();
  }

  function setDisabledAll(dis){
    const arr = [ui.actFood, ui.actOut, ui.actMini, ui.actPoop, ui.actDrink, ui.actMacaron, ui.sit];
    arr.forEach(b => b.disabled = !!dis);
  }

  // ====== è¡¨ç¤ºæ›´æ–° ======
  function render(){
    // ã‚µãƒ–ã®ä¸€è¨€ï¼ˆæ™‚é–“ã¯è¦‹ã›ãªã„ï¼‰
    const lines = [];
    if(state.sitterOn) lines.push("æ™‚é–“ã¯æ­¢ã¾ã£ã¦ã„ã¾ã™ã€‚");
    if(state.stage === "egg") lines.push("ã¾ã ã€ã“ã“ã«ã„ã‚‹ã€‚");
    if(state.stage === "alive") lines.push("ä½•ã‚‚è¨€ã‚ãªã„ã€‚");
    if(state.stage === "revived") lines.push("æˆ»ã£ã¦ããŸã‘ã©ã€å°‘ã—é•ã†ã€‚");
    if(state.stage === "dead") lines.push("ã“ã“ã‹ã‚‰å…ˆã¯ã€é¸ã¹ãªã„ã‚‚ã®ãŒå¢—ãˆã‚‹ã€‚");
    ui.subLine.textContent = lines.join(" ");

    // ãƒãƒ–ãƒ«ï¼ˆã‚¤ãƒ™ãƒ³ãƒˆèªã‚Šã€‚çŠ¶æ…‹ãƒ©ãƒ™ãƒ«ã§ã¯ãªã„ï¼‰
    if(state.stage === "egg"){
      ui.bubble.textContent = "ã©ã‚“ãªå­ã‹ãªï¼Ÿã¡ã‚‡ã£ã¨å¾…ã£ã¦ã­ã€‚";
    }else if(state.stage === "dead"){
      ui.bubble.textContent = "â€¦â€¦";
    }else if(state.stage === "revived"){
      ui.bubble.textContent = "â€¦â€¦ï¼Ÿ";
    }else{
      ui.bubble.textContent = " ";
    }

    // ãŸã¾ã”ã®æµ®ãä¸ŠãŒã‚Šï¼ˆ3åˆ†ç›´å‰ã§å°‘ã—æŒã¡ä¸Šã’ã‚‹ï¼‰
    const p = Math.max(0, Math.min(1, state.accMs / INCUBATION_MS));
    ui.egg.classList.toggle("lift", p > 0.72);
    ui.egg.style.display = (state.stage === "egg") ? "grid" : "none";
    ui.pair.style.display = (state.stage === "egg") ? "none" : "flex";

    // ãƒœã‚¿ãƒ³æ´»æ€§
    const interact = canInteract();
    ui.actFood.disabled = !interact;
    ui.actOut.disabled  = !interact;
    ui.actMini.disabled = !interact;
    ui.actPoop.disabled = !interact;

    ui.actDrink.disabled   = !(state.stage === "alive" && !state.sitterOn);
    ui.actMacaron.disabled = !(state.stage === "dead");

    // ã‚·ãƒƒã‚¿ãƒ¼ã¯ dead ã§ã‚‚OFF/ONã§ãã¦ã‚‚è‰¯ã„ãŒã€ã“ã“ã§ã¯æ­»å¾Œã¯å›ºå®šã«ã™ã‚‹
    if(state.stage === "dead") ui.sit.disabled = true;
    else ui.sit.disabled = false;

    // ãƒãƒ¼ï¼ˆæ•°å€¤ã¯è¦‹ã›ãªã„ï¼‰
    setBar(ui.hungerBar, 100 - state.hunger);
    setBar(ui.poopBar,   100 - state.poop);

    // ã‚¢ã‚¤ã‚³ãƒ³ã®å¾®å¦™ãªå¤‰åŒ–ï¼ˆæ•°å­—ãªã—ï¼‰
    ui.hungerIcon.textContent = state.hunger < 35 ? "ğŸ™" : state.hunger < 70 ? "ğŸš" : "ğŸ½ï¸";
    ui.poopIcon.textContent = state.poop < 35 ? "ğŸ§¼" : state.poop < 70 ? "ğŸ’©" : "ğŸ« ";

    // ğŸ’©è¡¨ç¤º
    renderPoops();

    // ãƒãƒ¼ãƒˆ
    renderHearts();

    // è¡¨æƒ…
    applySpriteState();

    // ãƒ’ãƒ³ãƒˆï¼ˆèª¬æ˜ã¯æœ€å°ï¼‰
    const h = [];
    if(state.stage === "dead") h.push("ãƒã‚«ãƒ­ãƒ³ã¯ã€ã„ã¾ã ã‘ã€‚");
    if(state.sitterOn) h.push("ã‚·ãƒƒã‚¿ãƒ¼ä¸­ã¯ä½•ã‚‚é€²ã¾ãªã„ã€‚");
    if(state.poop > 60) h.push("â€¦â€¦åŒ‚ã„ãŒã™ã‚‹ã€‚");
    ui.hintLine.textContent = h.join(" ");
  }

  // åˆå›ã®ãƒãƒ¼ãƒˆå±¥æ­´
  if(state.heartHistory.length === 0){
    state.heartHistory.push({t: Date.now(), v: state.heart});
    ensureDayStart();
    save();
  }

  // åˆæœŸãƒ¬ãƒ³ãƒ€
  render();

  // 1ç§’ã”ã¨
  setInterval(tick, 1000);

})();
</script>
