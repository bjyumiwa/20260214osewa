<!doctype html>
<meta charset="utf-8" />
<title>stage1 画像テスト</title>
<body style="background:#0b1028;color:#fff;font-family:system-ui;text-align:center;padding:20px">
  <p>下にマカロンが出ればOK。出なければパスか配置が違います。</p>
  <img id="img" src="public/stage1/macaron_blue.png" style="width:240px;height:240px;object-fit:contain;border:1px solid rgba(255,255,255,.2);border-radius:18px" />
  <p id="msg"></p>
  <script>
    const img = document.getElementById("img");
    const msg = document.getElementById("msg");
    msg.textContent = "読み込み中: " + img.src;
    img.onload = () => msg.textContent = "OK: " + img.src;
    img.onerror = () => msg.textContent = "NG: " + img.src + "（このURLに画像がありません）";
  </script>
</body>
